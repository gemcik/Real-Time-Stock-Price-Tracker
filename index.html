<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Real-Time Prices</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
                sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #prices {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .stock-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            text-align:
                center;
        }

        .symbol {
            font-size: 1.8em;
            font-weight: bold;
        }

        .price {
            font-size: 2.5em;
            margin-top: 10px;
            color: #2c3e50;
        }

        .timestamp {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <h1>ðŸ“ˆ Live Price Tracker</h1>
    <div id="prices">
        <div class="stock-box" id="BTC">
            <div class="symbol">BTC</div>
            <div class="price">--.--</div>
            <div class="timestamp">Waiting for data...</div>
        </div>
        <div class="stock-box" id="ETH">
            <div class="symbol">ETH</div>
            <div class="price">--.--</div>
            <div class="timestamp">Waiting for data...</div>
        </div>
    </div>
    <script>
        // Connect to our WebSocket service (running on port 8081)
        const socket = new WebSocket('ws://localhost:8081/price-stream');
        socket.onopen = (event) => {
            console.log("WebSocket connection established.");
            document.querySelectorAll('.timestamp').forEach(el => el.innerText = "Connected...");
        };
        socket.onmessage = (event) => {
            const stockUpdate = JSON.parse(event.data);
            const stockBox = document.getElementById(stockUpdate.symbol);
            if (stockBox) {
                stockBox.querySelector('.price').innerText = `$${stockUpdate.price.toFixed(2)}`;
                stockBox.querySelector('.timestamp').innerText = `Updated: ${new
                    Date(stockUpdate.timestamp).toLocaleTimeString()}`;
            }
        };
        socket.onclose = (event) => {
            console.log("WebSocket connection closed.");
            document.querySelectorAll('.timestamp').forEach(el => el.innerText = "Connection Closed.");
        };
    </script>
</body>

</html>
